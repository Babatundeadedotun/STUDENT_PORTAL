<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STUDENT PORTAL</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">

    <div class="border border-3 p-5 mt-5 rounded border-primary-subtle">

        <h1 class=""><span class="cita">CITA</span>DEL ACADEMY</h1>

        <hr>
        <marquee behavior="" direction="" class=""><h5><i>Welcome to CITADEL ACADEMY</i></h5></marquee>
        <hr>

    <h2 class="text-center mt-5">Enter your details</h2>

    <input type="text" class="form-control my-3 p-3" placeholder="First Name" id="firstName">

    <input type="text" class="form-control my-3 p-3" placeholder="Last Name" id="lastName">

    <input type="email" class="form-control my-3 p-3" placeholder="Email Address" id="email">

    <input type="password" class="form-control my-3 p-3" placeholder="Password" id="password">

    <button class="btn btn-primary rounded-pill w-100 text-center" id="signUp" onclick="signUp()">Sign Up</button>



    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Update Your Details Here!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control my-3" placeholder="First Name" id="newFName">
                <input type="text" class="form-control my-3" placeholder="Last Name" id="newLName">
                <input type="email" class="form-control my-3" placeholder="Email" id="newEmail">
                <input type="password" class="form-control my-3" placeholder="Password" id="newPassword">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateInfo()">Update</button>
            </div>
            </div>
        </div>
        </div>

        </div>

        <hr>



    <div id="display" class="mt-5"></div>


    


    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
